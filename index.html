<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Velium — CFO Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0d1b2a;
      color: #e0e1dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1b263b;
      padding: 60px;
      border-radius: 16px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2.4rem;
      letter-spacing: 1px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    .tag {
      display: inline-block;
      background: #415a77;
      color: #e0e1dd;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      background: #e0e1dd;
      color: #0d1b2a;
    }

    button {
      padding: 14px 30px;
      border-radius: 8px;
      border: none;
      background: #778da9;
      color: #0d1b2a;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #a4bcd4;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="tag">Próximamente</div>
    <h1>Velium</h1>
    <p>
      Tu CFO Digital.<br/>
      Estados financieros, control y estrategia en un solo lugar.
    </p>

    <input type="email" placeholder="Tu correo" />
    <button>Avísame cuando esté listo</button>

    <div class="footer">
      Apple meets Banxico
    </div>
  </div>
</body>
</html>
