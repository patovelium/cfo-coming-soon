<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Velium | Login</title>
  <link rel="icon" type="image/png" href="Favicon_Velium.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background-color: #ffffff;

      /* LOGO DE FONDO */
background-image: url('Favicon_Velium.png');
background-size: 125px;
background-repeat: repeat;
background-position: center;
background-color: rgba(255,255,255,0.1);
background-blend-mode: multiply;
    }

    .overlay {
      background: rgba(255,255,255,0.80);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-logo {
  height: 72px;
  margin-bottom: 5px;
  cursor: pointer;
}


    .login-box {
      background: white;
      padding: 27px;
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.05);
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 18px;
      color: #0f172a;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      font-size: 13px;
    }

    input:focus {
      outline: none;
      border-color: #0f766e;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #0f766e;
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #115e59;
      transform: translateY(-1px);
    }

    .back {
      margin-top: 22px;
      font-size: 13px;
    }

    .back a {
      text-decoration: none;
      color: #0f766e;
      font-weight: 500;
    }

    .login-error {
  display: none;
  color: #dc2626;
  margin-top: 10px;
  font-size: 14px;
  text-align: center;
}

  </style>
</head>
<body>

<div class="overlay">
  <div class="login-box">

    <a href="/">
  <img src="logo-login.svg" alt="Velium logo" class="login-logo">
</a>


    <h2>Inicia sesión en Velium</h2>

    <input type="email" placeholder="Tu correo" />
    <input type="password" placeholder="Contraseña" />

    <button id="login-btn">Iniciar sesión</button>
<p id="login-error" class="login-error"></p>


    <div class="back">
      <a href="/">← Volver a Velium</a>
    </div>

  </div>
</div>

<script type="module">
  import supabase from './supabase.js'

  const button = document.getElementById("login-btn")
  const errorText = document.getElementById("login-error")

  function showError(message) {
    errorText.innerText = message
    errorText.style.display = "block"

    button.classList.add("shake")
    setTimeout(() => {
      button.classList.remove("shake")
    }, 300)
  }

  function hideError() {
    errorText.style.display = "none"
  }

  button.addEventListener("click", async () => {
    const email = document.querySelector('input[type="email"]').value
    const password = document.querySelector('input[type="password"]').value

    hideError()

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    })

    if (error) {
      showError("Tu cuenta no existe o la contraseña es incorrecta")
      return
    }

    const { data: profile, error: profileError } = await supabase
      .from('profiles')
      .select('dashboard_url')
      .eq('email', email)
      .single()

    if (profileError || !profile) {
      showError("Tu marca todavía no está configurada en Velium")
      return
    }

    window.location.href = profile.dashboard_url
  })
</script>


</body>
</html>
