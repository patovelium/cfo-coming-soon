<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Velium | CaballosMay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Script de protecci√≥n -->
  <script type="module">
    import supabase from '../supabase.js'

    // Obtener sesi√≥n
    const { data: { session } } = await supabase.auth.getSession()

    // Si no hay sesi√≥n ‚Üí login
    if (!session) {
      window.location.href = "/login.html"
    }

    // Verificar que este usuario puede entrar a caballosmay
    const { data: profile } = await supabase
      .from('profiles')
      .select('dashboard_url')
      .eq('email', session.user.email)
      .single()

    if (!profile || profile.dashboard_url !== "/brands/caballosmay.html") {
      window.location.href = "/login.html"
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #ffffff;
      font-family: Inter, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #594e46;
    }

    .logo {
      height: 400px;
      margin-bottom: 30px;
    }

    .content {
      max-width: 700px;
      margin: 0 auto;
      font-size: 18px;
      line-height: 1.6;
      color: #594e46;
    }
  </style>
</head>
<body>

  <img src="../MayteLogo.svg" class="logo" alt="Velium Logo">

  <h1>Bienvenido a tu experiencia de caballos Gordita üê¥üê¥üê¥</h1>
  <div class="content">
    <p>Esto es Velium personalizado para tu empresa. Aqu√≠ podr√°s ver todos tus estados financieros, reportes y proyecciones, exclusivamente para tus cuacos.</p>
  </div>

  <!-- Bot√≥n de cerrar sesi√≥n -->
  <button id="logout-btn">Cerrar sesi√≥n</button>

  <script type="module">
    import supabase from '../supabase.js'

    const logoutBtn = document.getElementById('logout-btn')

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut()
      window.location.href = '/login.html'
    })
  </script>

</body>
</html>
