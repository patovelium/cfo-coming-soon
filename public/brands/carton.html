<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Velium | Cartón</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="../Favicon_Velium.png">

  <!-- Script de protección -->
  <script type="module">
    import supabase from '../supabase.js'

    // Obtener sesión
    const { data: { session } } = await supabase.auth.getSession()

    // Si no hay sesión → login
    if (!session) {
      window.location.href = "/login.html"
    }

    // Verificar que este usuario puede entrar a Cartón
    const { data: profile } = await supabase
      .from('profiles')
      .select('dashboard_url')
      .eq('email', session.user.email)
      .single()

    if (!profile || profile.dashboard_url !== "/brands/carton.html") {
      window.location.href = "/login.html"
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #ffffff;
      color: #0f172a;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #c2c2c2;
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 40px;
      text-decoration: none;
      color: #64748b;
      font-weight: 500;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #0f172a;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 50px 40px;
      text-align: center;
    }

    h1 {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -1.5px;
      margin-bottom: 24px;
      color: #475569;
    }

    /* Otra parte del estilo del login */
    
    .login-btn {
  color: #0f172a;
  background: #ffffff;
  padding: 10px 18px;
  border-radius: 12px;
  font-weight: 600;
  font-size: 1.05rem;
  text-decoration: none;

  /* Esto lo sube ligeramente para alinearlo con los otros */
  transform: translateY(0px);

  /* Animación smooth */
  transition: all 0.25s ease;
}

/* EFECTO HOVER PRO */
.login-btn:hover {
  background: #f1f5f9;
  transform: translateY(-6px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}


    p {
      font-size: 20px;
      color: #475569;
      margin-bottom: 50px;
      line-height: 1.6;
    }

    .tagline {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #0f766e;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .notify-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input {
      padding: 14px 18px;
      width: 260px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #0f766e;
    }

    button {
      padding: 14px 22px;
      background: #0f766e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #115e59;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 13px;
      color: #94a3b8;
    }

section {
  padding: 80px 8%;
  border-top: 1px solid #f1f5f9;
}

section h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 20px;
  letter-spacing: -0.5px;
}

section > p {
  text-align: center;
  max-width: 700px;
  margin: 0 auto 60px auto;
  color: #475569;
}

/* GRIDS */
.grid-3 {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  max-width: 1100px;
  margin: 0 auto;
}

/* CARDS */
.card, .step {
  background: #ffffff;
  border: 1px solid #e2e8f0;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 10px 20px rgba(15, 23, 42, 0.04);
  transition: all 0.2s ease;
}

.card:hover, .step:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 30px rgba(15, 23, 42, 0.08);
}

.card h3, .step h3 {
  margin-bottom: 10px;
}

/* STEPS layout */
.steps {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  max-width: 1100px;
  margin: 60px auto 0 auto;
}

/* FINAL CTA */
.cta {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 30px;
}

/* MOBILE */
@media(max-width: 900px) {
  .grid-3,
  .steps {
    grid-template-columns: 1fr;
  }
}

    
    @media(max-width: 768px) {
      h1 {
        font-size: 38px;
      }

      header {
        padding: 20px 30px;
      }
    }
  </style>
</head>
<body>
<!-- HEADER -->
<header style="
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding: 6 10%;
  background: #CCA370;
  border-bottom: 1px solid #1f2937;
">
  <a href="/">
  <img src="../demologo.svg" alt="Velium Logo" style="height:80px; object-fit:contain;margin-left:25px">
</a>


  <nav style="display:flex; gap:28px; font-size:0.95rem;align-items:center; margin-top:6px;">
    <a href="#" style="color:#000000; text-decoration:none;">Agregar Datos</a>
    <a href="#" style="color:#000000; text-decoration:none;">Estado de Resultados</a>
    <a href="#" style="color:#000000; text-decoration:none;">Balance General</a>
    <a href="#" style="color:#000000; text-decoration:none;">Cashflow</a>
    <a href="#" id="logout-btn" class="login-btn">Logout</a>
    
  </nav>
</header>

  <script type="module">
    import supabase from '../supabase.js'

    const logoutBtn = document.getElementById('logout-btn')

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut()
      window.location.href = '/login.html'
    })
  </script>

</body>
</html>
