<script type="module">
import supabase from '../supabase.js'

const cargarBtn = document.getElementById("cargarBtn")
const cuenta = document.getElementById("cuenta")
const monto = document.getElementById("monto")
const fecha = document.getElementById("fecha")

cargarBtn.addEventListener("click", async () => {

  if (!cuenta.value || !monto.value || !fecha.value) {
    alert("Completa todos los campos")
    return
  }

  // Obtener sesi贸n
  const { data: { session }, error: sessionError } = await supabase.auth.getSession()

  if (!session) {
    alert("Sesi贸n no encontrada")
    return
  }

  // Insertar datos
  const { error } = await supabase
    .from("carton_data")
    .insert({
      cuenta: cuenta.value,
      monto: Number(monto.value),
      fecha: fecha.value,
      user_email: session.user.email
    })

  if (error) {
    console.error("Error Supabase:", error)
    alert("Error al guardar los datos")
    return
  }

  alert("Datos guardados correctamente ")
  document.getElementById("dataModal").style.display = "none"
})

  <script type="module">
import supabase from '../supabase.js'

async function cargarResumenER() {

  const { data: { session } } = await supabase.auth.getSession()
  if (!session) return

  const { data, error } = await supabase
    .from("carton_data")
    .select("cuenta, monto")
    .eq("user_email", session.user.email)

  if (error) {
    console.error(error)
    return
  }

  let ventas = 0
  let costos = 0
  let gastosOperativos = 0
  let gastosFinancieros = 0
  let impuestos = 0

  data.forEach(row => {
    const cuenta = row.cuenta
    const monto = Number(row.monto)

    // INGRESOS
    if (["Ventas", "Ingresos por Servicios", "Otros Ingresos Operativos", "Otros Ingresos"].includes(cuenta)) {
      ventas += monto
    }

    // COSTOS
    if (["Costo de Ventas", "Costo de Servicios"].includes(cuenta)) {
      costos += monto
    }

    // GASTOS OPERATIVOS
    if ([
      "Gastos Operativos",
      "Gastos Administrativos",
      "Gastos de Venta",
      "Gastos de Mercadotecnia",
      "Gastos de N贸mina",
      "Depreciaci贸n",
      "Amortizaci贸n",
      "Otros Gastos"
    ].includes(cuenta)) {
      gastosOperativos += monto
    }

    // FINANCIEROS
    if (["Intereses Pagados"].includes(cuenta)) {
      gastosFinancieros += monto
    }

    // IMPUESTOS
    if (["ISR", "PTU"].includes(cuenta)) {
      impuestos += monto
    }
  })

  const utilidadBruta = ventas - costos
  const utilidadOperativa = utilidadBruta - gastosOperativos
  const utilidadAntesImpuestos = utilidadOperativa - gastosFinancieros
  const utilidadNeta = utilidadAntesImpuestos - impuestos

  // Pintar en el dashboard
  document.getElementById("ventasNetas").textContent =
    `$${ventas.toLocaleString()}`

  document.getElementById("utilidadBruta").textContent =
    `$${utilidadBruta.toLocaleString()}`

  document.getElementById("utilidadOperativa").textContent =
    `$${utilidadOperativa.toLocaleString()}`

  document.getElementById("utilidadNeta").textContent =
    `$${utilidadNeta.toLocaleString()}`
}

cargarResumenER()
</script>
