<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Velium | Cart贸n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="../Favicon_Velium.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <!-- Script de protecci贸n -->
  <script type="module">
    import supabase from '../supabase.js'

    const { data: { session } } = await supabase.auth.getSession()

    if (!session) {
      window.location.href = "/login.html"
    }

    const { data: profile } = await supabase
      .from('profiles')
      .select('dashboard_url')
      .eq('email', session.user.email)
      .single()

    if (!profile || profile.dashboard_url !== "/brands/carton.html") {
      window.location.href = "/login.html"
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #ffffff;
      color: #0f172a;
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 40px;
      text-decoration: none;
      color: #64748b;
      font-weight: 500;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #0f172a;
    }

    .login-btn {
      color: #0f172a;
      background: #ffffff;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      transform: translateY(0px);
      transition: all 0.25s ease;
    }

    .login-btn:hover {
      background: #f1f5f9;
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

<header style="
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding: 0.5rem 5%;
  background: #111827;
  border-bottom: 1px solid #1f2937;
">
  <a href="/">
    <img src="../demologo.svg" alt="Velium Logo" style="height:4.5rem; margin-left: -2.3rem ">
  </a>

  <nav style="display:flex; gap:28px; font-size:0.95rem;align-items:center; margin-top:6px; margin-left: 70px">
    <a href="/brands/carton.html" style="color:#F9FAFB; text-decoration:none;">Dashboard</a>
    <a href="#" id="openModal" style="color:#F9FAFB; text-decoration:none;">Agregar Datos</a>
    <a href="#" style="color:#F9FAFB; text-decoration:none;">Simulador</a>
    <a href="#" style="color:#F9FAFB; text-decoration:none;">Estado de Resultados</a>
    <a href="#" style="color:#F9FAFB; text-decoration:none;">Balance Genral</a>
    <a href="#" style="color:#F9FAFB; text-decoration:none;">Cashflow</a>
    <a href="#" id="logout-btn" class="login-btn">Logout</a>
  </nav>
</header>

<script type="module">
  import supabase from '../supabase.js'

  const logoutBtn = document.getElementById('logout-btn')

  logoutBtn.addEventListener('click', async () => {
    await supabase.auth.signOut()
    window.location.href = '/login.html'
  })
</script>

  <!-- MODAL -->
<div id="dataModal" class="modal-overlay" style="display:none">

  <div class="modal-box">

    <h3>Agregar Datos</h3>

<label>Estado:</label>
<select id="estado">
  <option value="" selected disabled hidden>Selecciona una opci贸n</option>
  <option>Estado de Resultados</option>
  <option>Balance General</option>
  <option>Cashflow</option>
</select>

<label>Cuenta:</label>
<select id="cuenta">
  <option value="" selected disabled hidden>Selecciona una opci贸n</option>
  <option>Ventas</option>
  <option>Costo de Ventas</option>
  <option>Gasto</option>
  <option>Gasto Financiero</option>
  <option>Impuestos</option>
</select>

<label>Monto ($):</label>
<input 
  id="monto"
  type="number" 
  placeholder="Ej. 15000" 
  style="
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    margin-bottom: 10px;
  "
>

<label>Fecha:</label>
<input 
  id="fecha"
  type="date"
  style="
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    margin-bottom: 10px;
  "
>
    
    <button class="load-btn">Cargar</button>

  </div>

</div>

<style>
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.45);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    animation: pop 0.25s ease;
  }

  @keyframes pop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal-box h3 {
    margin-bottom: 20px;
  }

  .modal-box label {
    display: block;
    text-align: left;
    margin: 12px 0 6px;
    font-size: 14px;
    font-weight: 500;
  }

  .modal-box select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    margin-bottom: 10px;
  }

  .load-btn {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #0f766e;
    color: white;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
  }

  .load-btn:hover {
    background: #115e59;
  }
</style>

<script>
  const modal = document.getElementById("dataModal")
  const openBtn = document.getElementById("openModal")

  const estado = document.getElementById("estado")
  const cuenta = document.getElementById("cuenta")
  const monto = document.getElementById("monto")
  const fecha = document.getElementById("fecha")


  // Abrir modal
  openBtn.addEventListener("click", (e) => {
    e.preventDefault()

    // Mostrar el modal
    modal.style.display = "flex"

    // Limpiar los campos
    estado.value = ""
    cuenta.value = ""
    monto.value = ""
    // Fecha default = HOY (en formato YYYY-MM-DD)
const hoy = new Date().toISOString().split("T")[0]
fecha.value = hoy
  })

  // Cerrar si haces clic afuera de la caja
  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none"
    }
  })
</script>



</body>
</html>
