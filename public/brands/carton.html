<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Velium | Cartón</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="../Favicon_Velium.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <!-- Script de protección -->
  <script type="module">
    import supabase from '../supabase.js'

    const { data: { session } } = await supabase.auth.getSession()

    if (!session) {
      window.location.href = "/login.html"
    }

    const { data: profile } = await supabase
      .from('profiles')
      .select('dashboard_url')
      .eq('email', session.user.email)
      .single()

    if (!profile || profile.dashboard_url !== "/brands/carton.html") {
      window.location.href = "/login.html"
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #ffffff;
      color: #0f172a;
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 40px;
      text-decoration: none;
      color: #64748b;
      font-weight: 500;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #0f172a;
    }

    .login-btn {
      color: #0f172a;
      background: #ffffff;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      transform: translateY(0px);
      transition: all 0.25s ease;
    }

    .login-btn:hover {
      background: #f1f5f9;
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

<header style="
  display:flex;
  align-items:center;
  justify-content:flex-start;
  padding: 6 10%;
  background: #CCA370;
  border-bottom: 1px solid #1f2937;
">
  <a href="/">
    <img src="../demologo.svg" alt="Velium Logo" style="height:80px; object-fit:contain;margin-left:35px;margin-top:10px;">
  </a>

  <nav style="display:flex; gap:28px; font-size:0.95rem;align-items:center; margin-top:6px; margin-left: 50px">
    <a href="#" style="color:#000000; text-decoration:none;">Dashboard</a>
    <a href="#" style="color:#000000; text-decoration:none;">Agregar Datos</a>
    <a href="#" style="color:#000000; text-decoration:none;">Simulador</a>
    <a href="#" style="color:#000000; text-decoration:none;">Estado de Resultados</a>
    <a href="#" style="color:#000000; text-decoration:none;">Balance General</a>
    <a href="#" style="color:#000000; text-decoration:none;">Cashflow</a>
    <a href="#" id="logout-btn" class="login-btn">Logout</a>
  </nav>
</header>

<script type="module">
  import supabase from '../supabase.js'

  const logoutBtn = document.getElementById('logout-btn')

  logoutBtn.addEventListener('click', async () => {
    await supabase.auth.signOut()
    window.location.href = '/login.html'
  })
</script>

</body>
</html>
